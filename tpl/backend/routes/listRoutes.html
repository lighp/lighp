<table class="table">
	<thead>
		<tr>
			<th>Masque</th>
			<th>Module</th>
			<th>Action</th>
			<th>Variables</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{{#routes}}
			<tr>
				<td><code>{{url}}</code>{{#redirect}} <span class="label">Redirection</span>{{/redirect}}</td>
				<td>{{module}}</td>
				<td>{{action}}</td>
				<td>{{varsList}}</td>
				<td>
					<div class="btn-group">
						{{#editable?}}<a class="btn btn-danger" href="{{#buildUrl}}routes deleteRoute {{app}} {{id}}{{/buildUrl}}"><i class="icon-trash icon-white"></i>&nbsp;Supprimer</a>{{/editable?}}
					</div>
				</td>
			</tr>
		{{/routes}}
	</tbody>
</table>
{{^routes}}
	<p class="alert alert-info">Il n'y a actuellement aucun projet dans la base de donn&eacute;es.</p>
{{/routes}}
