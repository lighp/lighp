{{#backend}}
	{{> partials/form-search}}
	<div id="main-stack-container">
		<ul class="nav nav-tabs nav-stacked" id="main-stack">
			{{#actions}}
				<li><a href="{{WEBSITE_ROOT}}/{{url}}">
					<span class="muted pull-right">{{{name}}}</span>
					{{{title}}}
				</a></li>
			{{/actions}}
		</ul>
		{{^actions}}
			<p class="muted">Aucune action n'est associ&eacute;e &agrave; ce module.</p>
		{{/actions}}
	</div>
{{/backend}}
{{^backend}}
	<div id="main-stack-container">
		<div class="alert alert-error">
			<h4 class="alert-heading">Introuvable</h4>
			<p>Le module sp&eacute;cifi&eacute; est introuvable.</p>
			<p><a class="btn" href="index.html">Retour</a></p>
		</div>
	</div>
{{/backend}}
