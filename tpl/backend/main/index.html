<div class="container">
	<div class="page-header">
		<h1>Espace d'administration</h1>
	</div>

	<form action="search.html" method="get" class="form-search">
		<div class="input-append">
			<input type="search" class="search-query input-xxlarge" name="q" placeholder="Entrez une action..." value="{{searchQuery}}" required/>
			<button class="btn" type="submit"><i class="icon-search"></i></button>
		</div>
	</form>

	<ul class="nav nav-tabs nav-stacked">
		{{#backends}}
			<li><a href="module-{{name}}.html"><i class="icon-{{#icon}}{{icon}}{{/icon}}{{^icon}}cog{{/icon}}"></i>&nbsp;{{title}}</a></li>
		{{/backends}}
	</ul>
	{{^backends}}
		<p class="alert alert-info">Il n'y a actuellement aucun module qui soit administrable via cette page.</p>
	{{/backends}}
</div>
