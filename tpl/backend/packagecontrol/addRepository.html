{{#added?}}
	<div class="alert alert-block alert-success">
		<h4 class="alert-heading">D&eacute;p&ocirc;t ajout&eacute;</h4>
		<p>Le d&eacute;p&ocirc;t a bien &eacute;t&eacute; ajout&eacute;.</p>
		<p><a class="btn" href="{{#buildUrl}}main showModule packagecontrol{{/buildUrl}}">Retour</a></p>
	</div>
{{/added?}}

{{^added?}}
	{{#error}}
		<div class="alert alert-block alert-error">
			<h4 class="alert-heading">Erreur lors de l'ajout</h4>
			<p>Le d&eacute;p&ocirc;t n'a pas p&ucirc; &eacute;t&eacute; ajout&eacute; : {{error}}</p>
		</div>
	{{/error}}

	<form action="" method="post" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="repo-name">Nom unique du d&eacute;p&ocirc;t</label>
			<div class="controls">
				<input type="text" name="repo-name" id="repo-name" value="{{repo-name}}" placeholder="Nom" required><span class="help-inline">(seuls les caract&egrave;res alphanum&eacute;riques et les suivants sont accept&eacute;s : &laquo;_, -, . &raquo;)</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="repo-url">URL du d&eacute;p&ocirc;t</label>
			<div class="controls">
				<input type="url" name="repo-url" id="repo-url" placeholder="http://" value="{{repo-url}}" required class="input-xxlarge">
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Valider</button>
			<a class="btn" href="{{#buildUrl}}main showModule packagecontrol{{/buildUrl}}">Annuler</a>
		</div>
	</form>
{{/added?}}
