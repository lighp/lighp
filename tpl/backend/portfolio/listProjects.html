<div class="container">
	<div class="page-header">
		<h1>G&eacute;rer un projet</h1>
	</div>

	<table class="table">
		<thead>
			<tr>
				<th>Titre</th>
				<th>Cat&eacute;gorie</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#projects}}
				<tr>
					<td><a href="../project-{{name}}.html">{{title}}</a> - {{subtitle}}</td>
					<td>{{#category}}<a href="../category-{{name}}.html">{{title}}</a>{{/category}}</td>

							</ul>

		</tbody>
	</table>
	{{^projects}}

	{{/projects}}
