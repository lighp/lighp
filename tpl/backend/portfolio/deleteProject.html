<div class="container">
	<div class="page-header">
		<h1>Supprimer un projet</h1>
	</div>

	{{#deleted?}}
		<div class="alert alert-block alert-success">
			<h4 class="alert-heading">Projet supprim&eacute;</h4>
			<p>Le projet a bien &eacute;t&eacute; supprim&eacute;.</p>
			<p><a class="btn" href="module-portfolio.html">Retour</a></p>
		</div>
	{{/deleted?}}
	{{^deleted?}}
		<form action="" method="post">
			<input type="hidden" name="check" value="1">

			<div class="alert alert-block alert-info">
				<h4 class="alert-heading">Confirmation</h4>
				<p>Voulez-vous vraiment supprimer le projet <strong>{{#project}}{{title}}{{/project}}</strong> ?</p>
				<p>
					<input type="submit" class="btn btn-info" value="Valider">
					<a class="btn" href="module-portfolio.html">Annuler</a>
				</p>
			</div>
		</form>
	{{/deleted?}}
</div>
